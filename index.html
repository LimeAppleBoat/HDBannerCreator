<!DOCTYPE html>
<html>
    <head>
        <title>HD Banner Creator</title>
        <script src="mapping.js"></script>
        <script src="imgs.js"></script>
    </head>
    <body>
        <div id="banner" style="width: 100px; height: 200px; transform: rotate(0deg);"></div>
        <div id="controls">
            Banner Type: <select name="banner-type" id="banner-type">
              </select><br>
            Banner Colour: <input type="color" id="banner-color"><br>
            <input type="button" onclick="addPattern()" value="Add">
            <input type="button" onclick="mergeSvg()" value="Download"><br>
            <input type="text" readonly="true" id="data" style="width:700px"/><br/>
            <input type="button" onclick="doTranslationPrompt('needcoolshoes')" value="Need Cool Shoes Converter"/>
            <input type="button" onclick="doTranslationPrompt('planetminecraft')" value="Planet Minecraft Converter" disabled/>
            <input type="button" onclick="doTranslationPrompt('minecrafttools')" value="Minecraft Tools Converter"/>
            <br>
            <span class="translatable">globe</span>, 
            <span class="translatable">skull</span> and 
            <span class="translatable">flower</span> aren't completed yet.
        </div>
        <canvas id="canvas" width="200px" height="100px"></canvas>
        <script src="html2canvas.js"></script>
        <script src="assets/lang/en_us.js"></script>
        <script src="assets/lang/en_au.js"></script>
        <script src="assets/lang/sorter.js"></script>
        <script src="index.js"></script>
        <script src="translator/minecrafttools.js"></script>
        <script src="translator/needcoolshoes.js"></script>
        <script src="translator/translationmanager.js"></script>
        <script>init();</script>
    </body>
</html>
